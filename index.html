<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch your fav Cheems!!</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch the Cheems</h1>
      <button class="btn" id="start-btn">
        Play Game
      </button>
      </div>
    <div class="screen">
      <h1>Which cheems you want to catch?</h1>
      <ul class="cheems-list">
        <li>
          <button class="choose-cheems-button">
            <p>Doge-Man</p>
            <img src="./images/IMG_20230113_233335_285.png" alt="">
          </button>
        </li>
        <li>
          <button class="choose-cheems-button">
            <p>Chimtu Baazigar</p>
            <img src="./images/IMG_20230113_233408_346.png" alt="">
          </button>
         </li>
         <li>
          <button class="choose-cheems-button">
            <p>TimkTomker Faimsu</p>
            <img src="./images/IMG_20230113_233420_182.png" alt="">
          </button>
         </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message" class="">
        Abe yaar kitna score banaega<br>ja kuch kaam ka kar!
      </h5>
      <div class="cheems">
     </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
